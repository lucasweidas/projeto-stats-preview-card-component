<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Card -->
  <main class="card-container">
    <div class="card__img" aria-hidden="true" role="img"></div>

    <div class="card-content">
      <h1 class="card__tittle">Get <span>insights</span> that help your business grow.</h1>
      <p class="card__description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <p class="card__stats"><span>10k+</span><br> companies</p>
      <p class="card__stats"><span>314</span><br> templates</p>
      <p class="card__stats"><span>12M+</span><br> queries</p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer noopener">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LucasWeidas" target="_blank" rel="noreferrer noopener">Lucas Weidas</a>.
  </footer>
</body>
</html>
